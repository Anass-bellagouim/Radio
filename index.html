<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body style="background-color: blueviolet;">
    
    <main id="player">
        <header>
            <img src="img/radio-removebg-preview.png"/>
            <h2>LIVE RADIO</h2>
            <P id="title_radio">Radio 1</P>
        </header>
        <div id="content">
            <article id="buttons">
                <img src="img/back.png" id="back"/>
                <img src="img/play.png" id="play_pause"/>
                <img src="img/next.png" id="next"/>
                <audio src="audio/music.mp3" id="audio_file"></audio>
            </article>

            <article id="volume">
                <h2>Sound</h2>
                <input type="range" id="volume_range">
                <h2>Speed</h2>
                <input type="range" id="volume_speed" max="200" min="0">
            </article>

            <article id="color">
                <button id="color1"></button>
                <button id="color2"></button>
                <button id="color3"></button>
                <button id="color4"></button>
            </article>
        </div>
    </main>


    <script src="script.js"></script>
    <script src="volume.js"></script>
    <script src="color.js"></script>
</body>
</html>
